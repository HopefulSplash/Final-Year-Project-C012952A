apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "Proximity.Suite"
        minSdkVersion 8
        targetSdkVersion 8
        testApplicationId "com.FYP_Project.Proximity_Suite.Activity.Test.Proximity_Suite_App"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
